<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>评论区留言</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .w {
            width: 600px;
            margin: 0 auto;
        }

        .bigBox {
            width: 600px;
            margin-top: 20px;
        }

        textarea {
            width: 600px;
            height: 100px;
            border: 0;
            outline: 0;
            border: 1px solid black;
            resize: none;
            padding: 20px;
            box-sizing: border-box;
        }

        .btnBox {
            width: 100%;
            height: 40px;
            position: relative;
        }

        #btn {
            display: block;
            width: 100px;
            height: 40px;
            position: absolute;
            right: 0;
            background-color: #FF7D40;
            border: 0;
            color: #fff;
        }

        ul li {
            width: 600px;
            height: 60px;
            line-height: 60px;
            background-color: #3c3c3c;
            color: #fff;
            margin-top: 10px;
            padding: 0 20px;
            list-style: none;
            box-sizing: border-box;
        }

        ul li a {
            float: right;
            text-decoration: none;
            color: #fff;
        }

        ul li input {
            float: right;
            margin: 20px 16px 0 0;
        }

</head>
<body>
    <div class="bigBox w">
        <textarea name="" id="txt" cols="30" rows="10"></textarea>
        <div class="btnBox">
            <button id="btn">发布评论</button>
        </div>
        <ul id="utxt">

        </ul>

</body>
<script>
        //通过id获取标签
        var txt = document.getElementById("txt")
        var btn = document.getElementById("btn")
        var utxt = document.getElementById("utxt")
        //创建点击事件
        btn.onclick = function () {
            //判断是否输入了评论
            if (txt.value === "") { //这个表达式表示没有文本输入
                alert("请输入评论") //弹窗提醒
            } else { //如果有文本输入就执行下面的代码
                //创建li标签
                var li = document.createElement("li")
                //将输入的内容赋给li
                li.innerText = txt.value
                //同时清空输入框
                txt.value = ""
            }
            //将li标签放入ul标签中
            utxt.appendChild(li)
            //创建删除按钮，用a标签来创建
            var del = document.createElement("a")
            //给a标签属性
            del.href = "#"
            del.innerHTML = "删除"
            //删除按钮的点击事件
            del.onclick = function () {
                //删除自己的父元素，也就是删除按钮所在的li
                del.parentNode.remove()
                txt.value = ""
            }
            //将删除按钮放入li中
            li.appendChild(del)
            //创建修改按钮
            var xg = document.createElement("input")
            xg.type = "button"
            xg.value = "修改"
            // var box = document.createElement("input")
            xg.onclick = function () {
                //点击修改后弹出输入框，并且将文本内容赋给li
                var i = prompt("请输入修改的内容")
                this.parentNode.innerText = i
                //重新添加删除修改按钮
                li.appendChild(del)
                li.appendChild(xg)
            }
            //给li添加修改按钮
            li.appendChild(xg)
        }
    </script>

</html>
